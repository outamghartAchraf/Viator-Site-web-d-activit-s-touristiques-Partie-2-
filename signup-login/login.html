<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Viator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="Viator_logo.png" alt="Viator Logo">
            <h6>a Tripadivisor company</h6>
        </div>

        <nav class="menu">

            <a href="#">Discover</a>

            <a href="#" class="icon" aria-label="Language">
                <i class="fa fa-globe"></i>
            </a>

            <a href="#" class="icon" aria-label="Account">
                <i class="fa-solid fa-user"></i>
            </a>

            <a href="#" class="icon" aria-label="Gift">
                <i class="fa-solid fa-gift"></i>
            </a>
    <a href="#" class="iconm" aria-label="menu">
                <i class="fa-solid fa-bars"></i>
            </a>
    
          
        </nav>
    </header>
 <main class="login-container">
        <div class="login-icon">
            <img src="tap.png" alt="icon">
        </div>

        <h1>Log in and get exploring</h1>
        <p>Log into your account with your email. Quick and easy - promise!</p>

        <form class="login-form">
            <input type="email" placeholder="Email" aria-label="Email address" required>
            <button type="submit">Continue</button>
        </form>

        <p class="signup-link">
            Don't have an account?
            <a href="signup.html">Sign up</a>
        </p>

        <div class="line-text">
            <span>or continue with</span>
        </div>

        <div class="social-cards">
            <div class="social-card google">
                <i class="fa-brands fa-google"></i>
                <span>Continue with Google</span>
            </div>

            <div class="social-card facebook">
                <i class="fa-brands fa-facebook-f"></i>
                <span>Continue with Facebook</span>
            </div>

            <div class="social-card apple">
                <i class="fa-brands fa-apple"></i>
                <span>Continue with Apple</span>
            </div>
        </div>
    </main>
</body>
</html>
